{% extends 'main_website/base_owner.html' %}
{% load static %}
{% block content %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		.row{
			    margin: 10px;
			    padding-left: 10px;
			    padding: 10px;
			    border-color: black;
			    border-style: double;
		}
		.current_info{
			text-align: center;
			    margin-top: auto;
			    margin-bottom: auto;			
		}
		.form{
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		    border-radius: 20px;
		}
		.card-body{
			margin-top: 15px;
		    margin-bottom: 15px;
		    border-radius: 20px;
		}
		body{
			font-family: serif;
		}
	</style>

	<div class='row' style='margin-left: 10px; margin-top: 10px; width: 100%;'>
        <div class="col-6 form">
			{% for message in messages %}
			<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
			    {{ message }}
			    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			        <span aria-hidden="true">&times;</span>
			    </button>
			</div>
			{% endfor %}
            <div class="card card-body">
                <h1> Zoom Meeting Information</h1>
                <form class="form-horizontal mt-4" method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>Meeting ID</label>
                            <input type="text" class="form-control" placeholder="Subject" name="zoom_meeting_id">
                        </div>
                        <div class="form-group">
                            <label>Meeting Password</label>
                            <input type="text" class="form-control" placeholder="Subject" name="zoom_meeting_password">
                        </div>
                    <button class="btn btn-primary btn-large btn-large" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-6 current_info">
        	<h2> Current Meeting ID - {{ zoom_meeting_id }}</h2>
        	<h2> Current Meeting Password - {{ zoom_meeting_password }}</h2>
        </div>
    </div>
<!--     <div>
    	<img src="http://127.0.0.1:8000/media/logo_main.png" preload="auto" width="100%" height="90%" data-setup="{}" loop="" autoplay="" style="width: auto;display: block; margin: auto; height: auto;" /> 
    </div> -->


{% endblock %}
