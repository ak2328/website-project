{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'main_website/chat_box.css' %}" />
<div style="display:hidden;" class='current_user' name='{{ user.mobile }}' id = "{{ current_user.id }}">

</div>
<div id="chatbox" style='overflow: scroll;'>
    <div id="friendslist">
        <div id="topmenu">
            <span class="friends"></span>
        </div>
        
        <div id="friends">
            {% for notification,user in users %}    
                <div class="friend" onclick="connect_chat(this.id)" id = user_id_{{ user.id }}>
                    <p>
                        <strong>{{ user.name }}</strong>
                        {% if notification != 0 %}
	                        <span style='float: right; background-color: red; padding: 5px; border-radius: 19px; color:white;'>{{ notification }}</span>
	                    {% endif %}
                    </p>
                </div>
            {% endfor %}
<!--             <div id="search">
                <input type="text" id="searchfield" value="Search contacts..." />
            </div>                       -->
        </div>                
        
    </div>  
    
    <div id="chatview" class="p1">      
        <div id="profile">

            <div id="close">
                <div class="cy"></div>
                <div class="cx"></div>
            </div>
            
            <p>Miro Badev</p>
            <span>miro@badev@gmail.com</span>
        </div>
        <div id="chat-messages">
            <!-- <label>Thursday 02</label> -->
            
        
        </div>
        
        <div id="sendmessage">
            <input type="text" value="Send message..." id="chat-message-input" />
            <button id="send"></button>
        </div>
    
    </div>        
</div>  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{% static 'main_website/chat_box.js' %}"></script>
<script src="{% static 'main_website/websocket.js' %}"></script>
<!-- "{% static 'main_website/index.js' %}" -->

{% endblock %}
