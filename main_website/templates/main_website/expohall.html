{% extends 'main_website/base.html' %}
{% load static %}
{% block content %}
<audio id="audioplayer" autoplay loop id="playAudio">
      <source src="https://webinarzappastatic.s3.ap-south-1.amazonaws.com/media/AUDIO-2020-07-17-22-01-13.mp3">
</audio>

<iframe src="https://webinarzappastatic.s3.ap-south-1.amazonaws.com/media/AUDIO-2020-07-17-22-01-13.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 
<script>
	var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
	if (!isChrome){
		$('#iframeAudio').remove()
	}
	else {
		$('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
	}

</script>

		{% endfor %}
	</div>


{% endblock %}
