<body style="background:url({{ infocenter_background_image.url }}) no-repeat center; background-size:contain; height:100vh;">
    <div id='wrapper'>
        {% if infocenter_video %}
            <div class="video_container">
                <iframe src="{{ infocenter_video }}" style="border: 3px solid #2F5EBC;" allowfullscreen autoplay picture-in-picture > </iframe>
            </div>
        {% endif %}

        <div class="page_custom">

            <div class="banner banner1 animate__slideInDown wow" data-wow-duration="4s">
               <img src="{{ infocenter_left.url }}" alt="">
            </div>
            <div class="banner banner2 animate__slideInDown wow" data-wow-duration="4s">
                <img src="{{ infocenter_right.url }}" alt="">

            </div>
        </div>

                    box-shadow: 0.05vw 0.26vw 0.78vw rgba(0, 0, 0, 0.534);
            top: 32% !important;
            left: 0% !important;">Agenda
    </button>

    <a href="{% url 'main_website:feedback'  %}" target="_blank"><button class="main-btn btn-2 wow animate__slideInLeft" data-target="#myModal" data-toggle="modal"
            data-wow-delay="3s"
            data-wow-duration="2s" type="button" style="  background: white !important;

            -webkit-box-shadow: 0.05vw 0.26vw 0.78vw rgba(0, 0, 0, 0.534);
                    box-shadow: 0.05vw 0.26vw 0.78vw rgba(0, 0, 0, 0.534);
            top: 50% !important;
            left: 0% !important;">FeedBack
    </button></a>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog" style="display:table; max-width: 100%; width: 80%; max-height: 100%; height:80%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <iframe allowfullscreen autoplay picture-in-picture src="{{ infocenter_doc }}"
                        style='width:100%; height:700px;'></iframe>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id='warning-message' style='background-color: black;'>
        <img src="https://www.robscanlon.com/pleaserotate/demo.gif" style='width:100%;height: 100%;'></img>

    </div>

<script>
    window.addEventListener('click', function(e){   
      if (document.getElementById('chatbox').contains(e.target)){
        // Clicked in box
      }
      else if(document.getElementById('attendee_popup').contains(e.target)){
        document.getElementById('chatbox').style.display = "block";
        $('#attendee_popup').css('color','black');
      }
      else{
        document.getElementById('chatbox').style.display = "none";
      }
    });

    $('#attendee_popup').click(function(){
        document.getElementById('chatbox').style.display = "block";
        $('#attendee_popup').css('color','black');
    })
</script>
